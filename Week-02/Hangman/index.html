<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    
    <title>The Almighty Hangman</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>The Almighty Hangman</h1>
        <h2>Guess the word or <span>perish</span></h2>
      </header>
      
      <!-- Step 1: Create a div to be the gameboard -->
      <div id="gameBoard">
        <!-- Step 2: Create a div for feedback -->
        <div id="feedback">
          Good Luck!!!
        </div>
        
        <!-- Step 3: Create a div for our visuals -->
        <div id="visual">
        </div>

        <!-- Step 4: Letter placement -->
        <div id="letterPlacement">
        </div>

        <!-- Step 5: Create a div for our controls -->
        <div id="controls">
        </div>
      </div>
    </div>
    
    <!-- Step 5: add the External JavaScript files -->
    <script src="dictionary.js"></script>
    <script src="main.js"></script>
  </body>
</html>
