<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" />

    <title>The Conditions & Loops Emporium</title>
  </head>

  <body>
    <div id="message" class="alert alert-info"></div>
    
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
      </ul>
    </nav>

    <div class="container">
      <header>
        <h1>The Conditions & Loops Emporium</h1>
      </header>
      
      <section id="filter">
        <label>Price less than...</label>
        <input type="range" min="0" max="400" step="5" value="20" class="slider" id="priceRange">
        <div id="priceRangeValue"></div>
      </section>

      <section id="products">
        <h2>Products</h2>
      </section>
    </div>

    <!-- Our template tag for our products -->
    <template id="productTemplate">
      <div class="product">
        <img src="" alt="">
        <h4>Product Name</h4>
        <p>$0.00</p>
      </div>
    </template>

    <!-- Step 1: Add the external JavaScript file -->
    <script src="products.js"></script>
    <script src="conditionsAndLoops.js"></script>
  </body>
</html>
