<!DOCTYPE HTML>
<html lang="en">

  <head>
    <!-- Third-Party CDNs -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <title>Simon Says...</title>
  </head>

  <body>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-6">
          <div class="my-5 jumbotron">
            <h1 class="display-4">Simon Says...</h1>

            <p>A cognitive game of memory!</p>

            <div id="message"></div>

            <hr class="my-4">
            
            <p>Press <strong>Start</strong> when you're ready to begin!</p>

            <div id="actions" class="mb-3 d-flex justify-content-between">
              <button id="start" class="btn btn-success">Start</button>
              <button id="reset" class="btn btn-danger">Reset</button>
            </div>

            <p><small>Press <strong>Reset</strong> if you want to start over!</small></p>
            
            <section id="scoreboard">
              <h2>Current Score: <span id="score">0</span></h2>
            </section>
          </div>
        </div>

        <div class="col-6">
          <section id="gameboard">
            <div class="light "></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
          </section>
        </div>
      </div>   
    </div>
    
    <!-- Third-Party CDNs -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="main.js"></script>
  </body>
  
</html>
